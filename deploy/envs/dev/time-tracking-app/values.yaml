deployment:
  replicaCount: 1
  env:
    - name: SPRING_DATASOURCE_URL
      value: "jdbc:postgresql://time-tracking-postgresql.time-tracking-dev.svc.cluster.local:5432/timetracking"
    - name: SPRING_DATASOURCE_USERNAME
      value: "timetracking_user"
    - name: SPRING_DATASOURCE_PASSWORD
      value: "timetracking123"
    - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
      value: "http://keycloak.localtest.me/realms/dev"

frontend:
  env:
    KEYCLOAK_URL: "http://keycloak.localtest.me/"
    KEYCLOAK_REALM: "dev"
    KEYCLOAK_CLIENT_ID: "time-tracking-app"
    API_BASE_URL: "http://time-tracking.localtest.me/"

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: time-tracking.localtest.me
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
        - path: /api
          pathType: Prefix
          service:
            name: backend
  tls: []

keycloak:
  externalDatabase:
    host: time-tracking-postgresql.time-tracking-dev.svc.cluster.local
    port: 5432
