{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "time-tracking-app.fullname" . }}
  labels:
    {{- include "time-tracking-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  {{- $root := . }}
  {{- $backendServiceName := include "time-tracking-app.fullname" . }}
  {{- $frontendServiceName := printf "%s-frontend" $backendServiceName }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          {{- $path := . }}
          {{- $service := $path.service }}
          {{- $serviceNameKey := "backend" }}
          {{- $servicePort := "" }}
          {{- $servicePortName := "" }}
          {{- if $service }}
            {{- if $service.name }}
              {{- $serviceNameKey = $service.name }}
            {{- end }}
            {{- if hasKey $service "port" }}
              {{- $servicePort = $service.port }}
            {{- end }}
            {{- if $service.portName }}
              {{- $servicePortName = $service.portName }}
            {{- end }}
          {{- end }}
          {{- $resolvedServiceName := "" }}
          {{- if eq $serviceNameKey "backend" }}
            {{- $resolvedServiceName = $backendServiceName }}
            {{- $servicePort = default $root.Values.backend.service.port $servicePort }}
          {{- else if eq $serviceNameKey "frontend" }}
            {{- $resolvedServiceName = $frontendServiceName }}
            {{- $servicePort = default $root.Values.frontend.service.port $servicePort }}
          {{- else }}
            {{- $resolvedServiceName = $serviceNameKey }}
          {{- end }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $resolvedServiceName }}
                {{- if $servicePortName }}
                port:
                  name: {{ $servicePortName }}
                {{- else }}
                port:
                  number: {{ $servicePort }}
                {{- end }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}